<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/exer2.css">
</head>
<body>

    <figure>
        <Img src="img/cafe.jpg">
        <figcaption>
            <h1>Café Java</h1>
            <div class="dist"><img src="img/marker.PNG"></div>
            <div class="estrelas">
                <img src="img/5-star-rating.png"> 5.0  (23)
            </div>
            <h3>Café Brasileiro</h3>
            <p>Melhor café de São Paulo</p>
            <hr>
            <h3 class="dias">Sexta a Domingo</h3>
            <img src="img/clock.PNG" class="clock">
            <div class="horario">
                <div>5:30PM</div>
                <div>7:30PM</div>
                <div>9:30PM</div>
            </div>
            <div class="reserva">Reservar</div>
        </figcaption>
    </figure> 
</body>
</html>
